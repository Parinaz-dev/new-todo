<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>my to do</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <div class="container">
      <div class="text-watch">
        <div class="image">
          <img src="img/png/watch.png" alt="" />
        </div>
        <h3>Good morning :)</h3>
      </div>

      <div class="bold-text">Task List</div>

      <div class="main-list">
        <div class="first">
          <div class="write">
            <input type="text" />
          </div>
          <div class="right">
            <div class="action-btn c-pointer" data-action="add">
              <img src="img/svg/plus.svg" alt="" />
            </div>
          </div>
        </div>
        <div class="action-btn" data-action="item-list">
          <div class="item">
            <div class="orangeB">
              <button class="btn"></button>
            </div>
            <div class="text-info">
              <ul>
                <li>متن تستی</li>
              </ul>
            </div>
          </div>
          <div class="tools c-pointer">
            <img
              src="img/svg/eraser.svg"
              alt=""
              class="action-btn"
              data-action="singledelete"
            />
            <img
              src="img/png/edit.png"
              alt=""
              class="action-btn"
              data-action="edit"
            />
          </div>
        </div>
        <div class="deletAll c-pointer">
          <img
            src="img/svg/delete.svg"
            alt=""
            class="action-btn"
            data-action="delete"
          />
        </div>
      </div>
    </div>
  </body>
</html>
