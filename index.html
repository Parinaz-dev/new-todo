<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>my to do</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <div class="container">
      <div class="text-watch">
        <div class="image">
          <img src="img/png/watch.png" alt="" />
        </div>
        <h3>Good morning :)</h3>
      </div>

      <div class="bold-text">Task List</div>

      <div class="main-list">
        <div class="first">
          <div class="write">
            <input type="text" />
          </div>
          <div class="right">
            <div class="action-btn c-pointer" data-action="add">
              <img src="img/svg/plus.svg" alt="" />
            </div>
          </div>
        </div>
        <div class="action-btn" data-action="item-list">
          <div class="item">
            <div class="orangeB">
              <button class="btn"></button>
            </div>
            <div class="text-info">
              <ul>
                <li>متن تستی</li>
              </ul>
            </div>
          </div>
          <div class="tools c-pointer">
            <img
              src="img/svg/eraser.svg"
              alt=""
              class="action-btn"
              data-action="singledelete"
            />
            <img
              src="img/png/edit.png"
              alt=""
              class="action-btn"
              data-action="edit"
            />
          </div>
        </div>
        <div class="deletAll c-pointer">
          <svg
            class="action-btn"
            data-action="delete"
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 448 512"
            with="24px"
            height="24px"
          >
            <path
              fill="#ee9827"
              d="M136.7 5.9L128 32 32 32C14.3 32 0 46.3 0 64S14.3 96 32 96l384 0c17.7 0 32-14.3 32-32s-14.3-32-32-32l-96 0-8.7-26.1C306.9-7.2 294.7-16 280.9-16L167.1-16c-13.8 0-26 8.8-30.4 21.9zM416 144L32 144 53.1 467.1C54.7 492.4 75.7 512 101 512L347 512c25.3 0 46.3-19.6 47.9-44.9L416 144z"
            />
          </svg>

          <!-- alt="" class="action-btn" data-action="delete" /> -->
        </div>
      </div>
    </div>

    <script>
      const btn = document.querySelector(".action-btn");

      document.querySelectorAll(".action-btn").forEach((btn) => {
        btn.addEventListener("click", (e) => {
          const action = e.target.dataset.action;

          switch (action) {
            case "add":
              // اضافه کن متن کاربر رو
              break;

            case "item-list":
              // خلق یک div
              break;

            case "singledelete":
              // حذف اون ایتم
              break;

            case "edit":
              // ادیت اون ایتم
              break;

            case "delete":
              // حذف همه ایتم ها
              break;
          }
        });
      });
    </script>
  </body>
</html>
